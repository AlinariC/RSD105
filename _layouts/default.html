<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="images/logo.png" alt="Reedsport Logo" class="logo" />
      <h1>{{ site.title }}</h1>
    </div>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ site.time | date: '%Y' }} Reedsport School District • Reedsport, OR</p>
    </div>
  </footer>
</body>
</html>
