<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .logo-main {
      height: 120px;
    }
    .logo-side {
      height: 90px;
      opacity: 0.95;
    }
  </style>
</head>
<body>
    <header class="site-header">
      <div class="container" style="text-align: center; padding: 1rem 0;">
        <div class="logo-container">
          <a href="/pages/highland.html">
            <img src="/images/hes.png" alt="Highland Elementary Logo" class="logo-side left" />
          </a>
          <a href="/">
            <img src="/images/logo.png" alt="Reedsport Logo" class="logo-main" />
          </a>
          <a href="/pages/rccs.html">
            <img src="/images/rccs.png" alt="RCCS Logo" class="logo-side right" />
          </a>
        </div>
      </div>
    </header>

    {% include nav.html %}
    
  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ site.time | date: '%Y' }} Reedsport School District • Reedsport, OR</p>
    </div>
  </footer>
</body>
</html>
